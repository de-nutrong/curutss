<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz 01 â€“ Layout Dasar</title>
  <style>
    :root{
      --bg: #111;
      --gap: 14px;
      --header: #76e62b;
      --nav: #9c8772;
      --content: #ff9700;
      --sidebar: #9c8772;
      --footer: #6e1e1e;
      --card-radius: 8px;
    }

    /* Reset ringan */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color:#fff;
      line-height:1.4;
      padding: 14px;
    }

    .container{
      display:grid;
      grid-template-columns: 1fr;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
      gap: var(--gap);
      max-width: 1100px;
      margin: 0 auto;
    }

    header, nav, main, footer, aside, section{
      border-radius: var(--card-radius);
    }

    header{
      grid-area: header;
      background: var(--header);
      padding: 28px 18px;
      text-align:center;
      font-size: clamp(20px, 3.2vw, 34px);
      font-weight: 800;
    }

    nav{
      grid-area: nav;
      background: var(--nav);
      padding: 14px 18px;
      text-align:center;
      font-weight:700;
      color:#fff;
    }

    main{
      grid-area: main;
      display:grid;
      grid-template-columns: 220px 1fr 220px;
      grid-template-areas: "left content right";
      gap: var(--gap);
      align-items: stretch;
    }

    aside.left{ grid-area: left; background: var(--sidebar); padding: 18px; text-align:center; font-weight:700;}
    section.content{ grid-area: content; background: var(--content); padding: 24px; text-align:center; font-weight:800; font-size: clamp(18px, 2.6vw, 28px);}
    aside.right{ grid-area: right; background: var(--sidebar); padding: 18px; text-align:center; font-weight:700;}

    footer{
      grid-area: footer;
      background: var(--footer);
      padding: 16px;
      text-align:center;
      color:#fff;
      font-weight:700;
    }

    /* Responsif: pada layar kecil, kolom jadi bertumpuk */
    @media (max-width: 820px){
      main{
        grid-template-columns: 1fr;
        grid-template-areas:
          "left"
          "content"
          "right";
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <header>ANIME AHH PICTURE</header>

    <nav>Halaman Utama</nav>

    <main>
      <aside class="left">Sebelumnya</aside>

      <section class="content">
        <img src="animek.jpeg">
      </section>

      <aside class="right">Selanjutnya</aside>
    </main>

    <footer>Footer</footer>

  </div>
</body>
</html>
